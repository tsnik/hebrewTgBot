services:
  db:
    image: postgres:14-alpine
    container_name: hebrew-bot-db
    restart: always
    environment:
      # Используем переменные из .env файла
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d hebrew_bot_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  db_test:
    image: postgres:14-alpine
    container_name: hebrew-bot-db-test
    restart: always
    environment:
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpassword
      - POSTGRES_DB=testdb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: