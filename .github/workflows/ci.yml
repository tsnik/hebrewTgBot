name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  lint_and_format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      # Запускаем Black в режиме проверки (не меняет файлы)
      - name: Check formatting with Black
        run: black --check --diff .

      # Запускаем Flake8 для поиска ошибок
      - name: Lint with Flake8
        run: flake8 .

  unit_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python 3.12
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Run tests and collect coverage
      run: |
        export PYTHONPATH=app
        # Запускаем юнит-тесты, создавая initial .coverage file
        python -m pytest --cov=app --cov-report=xml tests/unit

    - name: Upload combined coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
        flags: unit_tests
        
  integration_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python 3.12
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Run tests and collect coverage
      run: |
        export PYTHONPATH=app
        # Запускаем юнит-тесты, создавая initial .coverage file
        python -m pytest --cov=app --cov-report=xml tests/integration

    - name: Upload combined coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
        flags: integration_tests
